<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>History Quiz â€” All Continents</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="banner" style="display:none;margin-bottom:1em;padding:12px;border-radius:6px;background:#fff3cd;border:1px solid #ffeeba;color:#856404;">
      <span id="bannerMsg"></span>
      <button id="runLocalBtn" style="margin-left:12px;display:none;padding:6px 10px;border-radius:4px;border:1px solid rgba(0,0,0,0.1);background:#fff;font-weight:600;cursor:pointer;">Run locally</button>
      <div id="runPanel" style="display:none;margin-top:10px;padding:8px;border-radius:6px;background:#fff; border:1px dashed #e0d8b0;color:#333;">
        <pre id="runCommands" style="white-space:pre-wrap;margin:0 0 8px 0;font-size:13px;">cd "d:\\history qiz"
python -m http.server 8000
or: py -m http.server 8000
or: npx http-server -p 8000</pre>
        <button id="copyCmdBtn" style="padding:6px 10px;border-radius:4px;border:1px solid rgba(0,0,0,0.1);background:#f8f9fa;cursor:pointer;">Copy commands</button>
      </div>
    </div>
    <header>
      <h1>History Quiz</h1>
      <p>Select continents and difficulty, then start the quiz.</p>
    </header>

    <section class="controls" id="controls">
      <div class="control-row">
        <label><strong>Continents:</strong></label>
        <div class="checkboxes">
          <label><input type="checkbox" value="Africa" checked> Africa</label>
          <label><input type="checkbox" value="Asia" checked> Asia</label>
          <label><input type="checkbox" value="Europe" checked> Europe</label>
          <label><input type="checkbox" value="North America" checked> North America</label>
          <label><input type="checkbox" value="South America" checked> South America</label>
          <label><input type="checkbox" value="Oceania" checked> Oceania</label>
        </div>
      </div>

      <div class="control-row">
        <label><strong>Difficulty:</strong></label>
        <div class="radio">
          <label><input type="radio" name="difficulty" value="easy" checked> Easy</label>
          <label><input type="radio" name="difficulty" value="medium"> Medium</label>
          <label><input type="radio" name="difficulty" value="hard"> Hard</label>
        </div>
      </div>

      <div class="control-row">
        <label><strong>Number of questions:</strong></label>
        <select id="numQuestions">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>
      </div>

      <div class="control-row">
        <button id="startBtn">Start Quiz</button>
      </div>
    </section>

    <section class="quiz hidden" id="quiz">
      <div id="progress">Question <span id="current">0</span> / <span id="total">0</span></div>
      <div id="questionBox" class="card">
        <div id="questionText" class="question"></div>
        <img id="questionImage" class="question-image hidden" alt="">
        <div id="choices" class="choices"></div>
      </div>
      <div class="nav">
        <button id="nextBtn" disabled>Next</button>
      </div>
    </section>

    <section class="results hidden" id="results">
      <h2>Results</h2>
      <div id="summary"></div>
      <button id="restartBtn">Play Again</button>
    </section>

    <footer>
      <small>Contains questions from all continents and regions except Antarctica.</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
